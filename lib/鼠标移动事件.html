<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./images/angel.gif" alt="" id="angel" />
    <script>
        $(function() {
            //1.获取到图片
            var angel = $('#angel');
            //步骤一：定义节流阀
            var timer = null;
            //2.绑定mousemove事件
            $(document).on('mousemove', function(e) {
                //步骤三：判断节流阀是否为空
                if (timer) {
                    return;
                }


                // console.log(e.pageX);
                //console.log(e.pageY);
                //3.设置图片的位置
                //步骤二：开启延时器
                timer = setTimeout(function() {
                    $(angel).css('left', e.pageX + 'px').css('top', e.pageY + 'px');
                    console.log('ok');
                    timer = null;

                }, 16);

            })
        })
    </script>
</body>

</html>
